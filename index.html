<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Read news from news channels you wish</h1>
        </header>
        <main class="main">
            <section class="source-selection-block">
                <select name="news-source" id="news-sources">
                    <option value="hacker-news">Hacker news</option>
                    <option value="techcrunch">Tech crunch</option>
                    <option value="engadget">Engadget</option>
                    <option value="recode">Recode</option>
                    <option value="techradar">Tech radar</option>
                </select>
                <button id="find-news-button">Show news</button>
            </section>
            <section class="news-block"></section>
        </main>
        <footer class="footer">
            <p>Created by Maryna Kavetskaya <a href="https://github.com/shparkivozhyk" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a></p>
            <p>News are received via <a href="https://newsapi.org" target="_blank">newsapi.org</a></p>
        </footer>
    </div>
    <script src="compiled/bundle.js"></script>
</body>
</html>
